    <mat-card *ngIf="book" ngForm #bookForm="ngForm">
        <mat-card-title>Book Details</mat-card-title>
        <mat-card-content>
        <div class="ui-g alignlabels">
                 <div class="ui-g-12 ui-md-2 ui-lg-1"><label for="title"  class="required">Title</label></div>
                <div class="ui-g-12 ui-md-10 ui-lg-5">
                <mat-input-container style="width: 90%">
                    <input matInput id="title" type="text" [(ngModel)]="book.title"  required   name="title" #title="ngModel"/>
                    
                    <mat-error *ngIf="!title.valid && title.dirty && title.errors['required']">
                        Title is required.
                    </mat-error>
                </mat-input-container>
                </div>
                 <div class="ui-g-12 ui-md-2 ui-lg-1"><label for="summary" >Summary</label></div>
                <div class="ui-g-12 ui-md-10 ui-lg-5">
                <mat-input-container style="width: 90%">
                    <textarea matInput id="summary" [(ngModel)]="book.summary"   autoResize="true" name="summary" #summary="ngModel"></textarea>
                    
                </mat-input-container>
                </div>
                 <div class="ui-g-12 ui-md-2 ui-lg-1"><label for="extractBinary" >Extract (file)...</label></div>
                <div class="ui-g-12 ui-md-10 ui-lg-5">
                <ul *ngIf="book.extractFileName">
                    <li><a href="/api/books/{{book.id}}/download/extractBinary">Download {{book.extractFileName}}</a></li>
                    <li>Content-Type: {{book.extractContentType}}</li>
                    <li>Size in bytes: {{book.extractSize}}</li>
                </ul>

                <p-fileUpload *ngIf="book.id" name="extractBinary" url="/api/books/{{book.id}}/upload/extractBinary" (onUpload)="onExtractBinaryUpload($event)" >
                </p-fileUpload>
                <p *ngIf="!book.id">
                    Please save the form before being able to upload a file
                </p>
                </div>
             <div class="ui-g-12 ui-md-2 ui-lg-1"><label for="author" class="required">Author</label></div>
            <div class="ui-g-12 ui-md-10 ui-lg-5">
                <div class="ui-g">
                <div class="ui-g-12 ui-md-5 ui-lg-5">
                    <author-auto-complete [(ngModel)]="book.author" id="author" name="author" [disabled]="sub"></author-auto-complete>
                </div>
                <div class="ui-g-12 ui-md-2 ui-lg-2">
                    <button pButton id="gotoAuthor" type="button" (click)="gotoAuthor()" *ngIf="!sub && book.author" icon="fa-pencil" label="Edit"></button>
                </div>
                <div class="ui-g-12 ui-md-2 ui-lg-2">
                    <button pButton id="clearAuthor" type="button" (click)="clearAuthor()" *ngIf="!sub && book.author" icon="fa-chain-broken" label="Clear"></button>
                </div>
                </div>
            </div>
             <div class="ui-g-12 ui-md-2 ui-lg-1"><label for="coAuthor">Co Author</label></div>
            <div class="ui-g-12 ui-md-10 ui-lg-5">
                <div class="ui-g">
                <div class="ui-g-12 ui-md-5 ui-lg-5">
                    <author-auto-complete [(ngModel)]="book.coAuthor" id="coAuthor" name="coAuthor" [disabled]="sub"></author-auto-complete>
                </div>
                <div class="ui-g-12 ui-md-2 ui-lg-2">
                    <button pButton id="gotoCoAuthor" type="button" (click)="gotoCoAuthor()" *ngIf="!sub && book.coAuthor" icon="fa-pencil" label="Edit"></button>
                </div>
                <div class="ui-g-12 ui-md-2 ui-lg-2">
                    <button pButton id="clearCoAuthor" type="button" (click)="clearCoAuthor()" *ngIf="!sub && book.coAuthor" icon="fa-chain-broken" label="Clear"></button>
                </div>
                </div>
            </div>
                 <div class="ui-g-12 ui-md-2 ui-lg-1"><label for="publicationDate" >Publication Date</label></div>
                <div class="ui-g-12 ui-md-10 ui-lg-5">
                <mat-input-container>
                  <input matInput id="publicationDate" [matDatepicker]="publicationDatePicker" [(ngModel)]="book.publicationDate"  name="publicationDate" #publicationDate="ngModel">
                  <mat-datepicker-toggle matSuffix [for]="publicationDatePicker"></mat-datepicker-toggle>
                </mat-input-container>
                <mat-datepicker #publicationDatePicker></mat-datepicker>
                </div>
                 <div class="ui-g-12 ui-md-2 ui-lg-1"><label for="bestSeller" >Best Seller</label></div>
                <div class="ui-g-12 ui-md-10 ui-lg-5">
                <p-triStateCheckbox [(ngModel)]="book.bestSeller" name="bestSeller"></p-triStateCheckbox>{{book.bestSeller}}
                </div>
                 <div class="ui-g-12 ui-md-2 ui-lg-1"><label for="price"  class="required">Price</label></div>
                <div class="ui-g-12 ui-md-10 ui-lg-5">
                <mat-input-container style="width: 90%">
                    <input matInput id="price" type="number" [(ngModel)]="book.price"  required  name="price" #price="ngModel" />
                    
                    <mat-error *ngIf="!price.valid && price.dirty && price.errors['required']">
                        Price is required.
                    </mat-error>
                </mat-input-container>
                </div>
          </div>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button *ngIf="sub" (click)="onCancel()"><mat-icon>cancel</mat-icon>Cancel</button>
            <button mat-raised-button (click)="onSave()" [disabled]="!bookForm.form.valid"><mat-icon>save</mat-icon>Save</button>
        </mat-card-actions>
    </mat-card>
